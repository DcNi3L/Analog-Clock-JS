<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock using - HTML, CSS and JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="clock">
            <div style="--clr: #f00; --h: 150px" class="hand" id="hour"><i></i></div>
            <div style="--clr: #00f; --h: 170px" class="hand" id="minute"><i></i></div>
            <div style="--clr: #fff; --h: 210px" class="hand" id="second"><i></i></div>

            <span style="--num: 1;"><b>1</b></span>
            <span style="--num: 2;"><b>2</b></span>
            <span style="--num: 3;"><b>3</b></span>
            <span style="--num: 4;"><b>4</b></span>
            <span style="--num: 5;"><b>5</b></span>
            <span style="--num: 6;"><b>6</b></span>
            <span style="--num: 7;"><b>7</b></span>
            <span style="--num: 8;"><b>8</b></span>
            <span style="--num: 9;"><b>9</b></span>
            <span style="--num: 10;"><b>10</b></span>
            <span style="--num: 11;"><b>11</b></span>
            <span style="--num: 12;"><b>12</b></span>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
